    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
      var h = document.getElementById("sticky-navbar");
      var nch = document.getElementById("static-navi")
      var initial = h.offsetTop;
      var sticky = false;

      
      window.onscroll = function(e){
    	  var distance = h.offsetTop - window.pageYOffset;
          if((distance <= 0 ) && !sticky) {
                h.style.position = 'fixed';
                h.style.top = '0px';
                sticky = true;
          } else if (sticky && (window.pageYOffset <= initial)){
                h.style.position = 'relative';
                sticky = false;
          }    	  
        }
        
        window.onresize = function(e){
        	initial  = nch.offsetTop;
        	var distance = h.offsetTop - window.pageYOffset;
            if((distance <= 0 ) && !sticky) {
                  h.style.position = 'fixed';
                  h.style.top = '0px';
                  sticky = true;
            } else if (sticky && (window.pageYOffset <= initial)){
                  h.style.position = 'relative';
                  sticky = false;
            }    	  
        }
        
    </script>
